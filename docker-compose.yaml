services:
  app:
    build: .
    container_name: fastapi
    ports:
      - "8000:8000"
    networks:
      - local

  pg:
    image: postgres:latest
    container_name: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
      - local

networks:
  local:

volumes:
  pgdata: